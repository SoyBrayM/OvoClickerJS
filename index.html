<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ovo Clicker</title>
  <link rel="stylesheet" href="src/style.css" />
</head>

<body class="wrapper vertical">
  <div class="wrapper horizontal info">
    <b>Ticks left:</b>
    <div class="display" id="TicksToHatchDisplay">69420</div>
  </div>
  <div class="wrapper horizontal info ">
    <b>Tap Power:</b>
    <div class="display" id="TapPowerDisplay">69420</div>
  </div>
  <div class="wrapper horizontal info">
    <b>Next OvoPoint in: </b>
    <div class="display" id="TapsToRewardDisplay">69420</div>
    <b> Taps!</b>

  </div>
  <div>
    <button class="OvoButton" id="OvoButton">
      <img class="OvoImage" src="./src/Media/Egg.svg">
    </button>
  </div>
  <div>
    <button id="Skill">Activate Skill</button>
  </div>
  <div>SHOP</div>
  <div>You have</div>
  <b>
    <div class="display" id="OvoPointsDisplay">0</div>
  </b>
  <div>Ovopoints</div>
  <div>What do you want to upgrade?</div>
  <div>
    <button>Tap Power</button>
    <button>Skill</button>
  </div>
  <div class="wrapper vertical">
  </div>
</body>
<script type="module" src="src/index.js"></script>

</html>
