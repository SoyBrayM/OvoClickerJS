<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ovo Clicker</title>
  <link rel="stylesheet" href="src/style.css" />
</head>

<body class="">
  <div class="info">
    <div>Ticks left:</div>
    <div class="display" id="TicksToHatchDisplay">69420</div>
  </div>
  <div class="info">
    <div>Tap Power:</div>
    <div class="display" id="TapPowerDisplay">69420</div>
  </div>
  <div class="info">
    <div>Next OvoPoint in</div>
    <div class="display" id="TapsToRewardDisplay">69420</div>
    <div> Taps!</div>

  </div>
  <button class="ovoButton" id="OvoButton">
    <img class="ovoImage" src="./src/Media/Egg.svg">
  </button>
  <div>
    <button class="skillButton" id="Skill">Activate Skill</button>
  </div>
  <h1 class="">SHOP</h1>
  <div class="info">
    <div>You have</div>
    <div>
      <div class="display" id="OvoPointsDisplay">0</div>
    </div>
    <div>Ovopoints</div>
  </div>
  <h2 class="">What do you want to upgrade?</h2>
  <div class="">
    <button>Tap Power</button>
    <button>Skill</button>
  </div>
</body>
<script type="module" src="src/index.js"></script>
</html>
